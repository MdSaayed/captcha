<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wrapper">
        <h2>JavaScript Captcha</h2>
        <div class="captcha-box">
            <div class="display-captcha">
                <p class="captcha-text"></p>
                <a href="#" class="reload-btn"><i class="fa-solid fa-rotate-right"></i></a>
            </div>
            <div class="check-captcha">
                <input class="input-captcha" type="text" name="" id="" maxlength="6">
                <a href="#" class="check-btn">Check</a>
            </div>
        </div>
        <span class="captcha-msg"></span>
    </div>

    <script src="index.js"></script>
</body>
</html>
